<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mevalar Do‚Äòkoni</title>
<style>
:root{
  --accent:#ff6b00;
  --bg:#fffaf3;
  --text:#111;
  --muted:#666;
  --card-bg:#fff;
}
body{
  margin:0;
  font-family:"Poppins",sans-serif;
  background:var(--bg);
  color:var(--text);
}
header{
  background:var(--accent);
  color:#fff;
  padding:16px 24px;
  font-size:1.5em;
  font-weight:600;
  text-align:center;
}
main{
  padding:20px;
  max-width:1200px;
  margin:auto;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
  gap:16px;
}
.card{
  background:var(--card-bg);
  border-radius:14px;
  box-shadow:0 2px 8px rgba(0,0,0,0.1);
  overflow:hidden;
  display:flex;
  flex-direction:column;
  transition:transform .2s;
}
.card:hover{transform:translateY(-4px);}
.card img{
  width:100%;
  height:180px;
  object-fit:cover;
}
.card .info{
  padding:12px 16px;
}
.card .info h3{
  margin:0;
  font-size:1.1em;
}
.card .info p{
  color:var(--muted);
  font-size:.9em;
}
.card .bottom{
  margin-top:auto;
  padding:12px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-top:1px solid #eee;
}
.price{
  font-weight:600;
  color:var(--accent);
}
button{
  background:var(--accent);
  color:#fff;
  border:none;
  padding:8px 12px;
  border-radius:8px;
  cursor:pointer;
  font-size:.9em;
}
button:hover{opacity:0.9;}
</style>
</head>
